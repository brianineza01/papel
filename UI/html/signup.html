<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Papel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header">
        <img src="../images/logo.png" alt="logo" id="logo">
    </div>
    <div class="container" >
       
        <div id="hom-cont">
        <h1>Sign Up </h1>
        <form action="">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="" class="textbox" placeholder="firstname">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="" class="textbox" placeholder="lastname">
            <label for="email">Email</label>
            <input type="email" name="email" id="" class="textbox" placeholder="example@email.com">
            <label for="password">password</label>
            <input type="password" name="password" id="" class="textbox" placeholder="password">
            <input type="password" name="password" id="" class="textbox" placeholder="confirm password">

            <button type="submit">Sign up</button>
        </form>
        </div>
      
    </div>
</body>
</html>
