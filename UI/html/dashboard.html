<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard | papel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/stylenav.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
             <img src="../images/logo.png" alt="logo picture" class="logopic">
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="nav-links">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="acc-history.html">History</a></li>
          <li><a href="cr-bank-acc.html">Create account</a></li>
          <li><a href="index.html">Log out</a></li>
        </ul>
        
    </nav>
    <section class="landing lando">
        <div class="accountinfo">
            <h1>Account information</h1>
            <div class="info">  
                <img src="../images/acc-nbr.ico" alt="acc-nbr" class="icons">
                <label for=" Account-number" class="dashboardlabel"> Account number:</label>
                <span id="nbr">001567-45</span>
            </div>
            <div class="info">
                <img src="../images/acc-type.ico" alt="acc-type" class="iconsv">
                <label for="Account-type" >Account type:</label>
                <span id="type" class="info-span"> Saving Account</span>
            </div>
            <div class="info">
                <img src="../images/acc-owner.ico" alt="acc-owner" class="icons">
                <label for="Account-owner">Account owner:</label>
                <span id="owner"> Karekezi Alice</span>
            </div>
            <br>  
            <div class="info">
                <img src="../images/cashicon.ico" alt="Account-amount" class="icons">
                <label for="Account-amount" >Account amount:</label>
                <span id="amount"> 3000$</span>
            </div>
            <div class="info">
                <img src="../images/acc-status.ico" alt="acc-status" class="icons">
                <label for="Account-status">Account status:</label>
                <span id="status"> Active</span>
            </div>        
        </div> 
    </section>
    <footer>
        <div class="footer-cont">
            &copy; papel 2020
        </div>
    </footer>
    <script src="../Js/file.js"></script>
</body>
</html>
