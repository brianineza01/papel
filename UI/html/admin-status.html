<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounts | papel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <div id="header">
        <img src="../images/logo.png" alt="logo" id="logo">
    </div>
    <section class="activate">
        <div id="hom-cont">
            <h1>Activate or Deactivate Account</h1>
            <form action="">
                <label for="acc-nbr">account number</label>
                <input type="numbers" name="acc-nbr" id="" class="textbox">
                <label for="acc-own">account owner</label>
                <input type="text" name="acc-own" id="" class="textbox">
                <button type="submit" >Activate</button>
                <button type="submit" >Deactivate</button>
            </form>
        </div>
    </section>
</body>
</html>
