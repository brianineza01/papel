<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard | papel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header">
        <img src="../images/logo.png" alt="logo" id="logo">
    </div>
<div id="accountinfo" class="main">
    <h1>Transaction information</h1>
    <div class="info">  
        <img src="../images/acc-nbr.ico" alt="amount-icon" class="icons">
        <label for=" account-number" class="dashboardlabel"> account number:</label>
        <span id="nbr">001754-00</span>
    </div>
    <div class="info">
        <img src="../images/acc-owner.ico" alt="acc-owner" class="icons">
        <label for="account-owner">account owner:</label>
        <span id="owner"> Karekezi Alice</span>
    </div>
    
    <div class="info">
        <img src="../images/cashicon.ico" alt="amount-icon" class="icons">
        <label for="account-amount" >account amount:</label>
        <span id="amount-acc"> 5000$</span>
    </div>
    <div class="info">
        <img src="../images/cashicon.ico" alt="amount-icon" class="icons">
        <label for="account-amount" >transaction amount:</label>
        <span id="amount-trans"> 2000$</span>
    </div>
    <div class="info">
        <img src="../images/cashier.ico" alt="cashier-icon" class="icons">
        <label for="cashier">cashier:</label>
        <span id="cashier"> UWERA Alice</span>
    </div>
    <div class="info">
        <img src="../images/calendar.ico" alt="calendar-icon" class="icons">
        <label for="Date-of-transaction" >Date of transaction:</label>
        <span id="Date"> 24 jan,2020</span>
    </div>
    </div>        
</div> 
</body>
</html>
